<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina informativa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="custom-jumbotron-blank">
        <div class="container text-center">
            <div class="content d-flex justify-content-center align-items-center">
                <div class="image-container">
                    <img src="images/chatgpt.jpg" alt="Ejemplo" class="img-fluid">
                </div>
                <div class="text-container">
                    <h1 class="mb-0 image-title">¿Sabías que chatGPT es una de las IA más utilizadas a nivel mundial?...
                    </h1>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="jumbotron custom-jumbotron-image">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <h2>90%</h2>
                        <p>De los estudiantes utilizan chatGPT.</p>
                    </div>
                    <div class="col text-center">
                        <h2>70%</h2>
                        <p>De las personas utilizan chatGPT.</p>
                    </div>
                    <div class="col text-center">
                        <h2>83%</h2>
                        <p>De los programadores utilizan chatGPT.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="jumbotron custom-jumbotron-blank">
            <div class="container">
                <h2>Tambien existen otras IA muy utilizadas...</h2>
            </div>
        </div>
    </section>

    <section class="py-4 jumbotron-custom-container">
        <div class="jumbotron jumbotron-fluid jumbotron-custom">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Google Bard</h3>
                        <img src="images/bard.jpeg" alt="Imagen 1" class="img-fluid">
                    </div>
                    <div class="col">
                        <h3>Dall-E</h3>
                        <img src="images/Dall-e.jpg" alt="Imagen 2" class="img-fluid">
                    </div>
                    <div class="col">
                        <h3>Grammarly</h3>
                        <img src="images/grammarly.png" alt="Imagen 3" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
